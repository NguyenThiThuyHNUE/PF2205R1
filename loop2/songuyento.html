let number = prompt ("Nhap so");
if (number < 2) {
    document.write ("Khong la so NT")
} else if (number == 2) {
    document.write ("La so NT")
} else {
    let count = 0;
    for (let i = 1; i <= number; i++) {
        if (number % i == 0) {
            count++;
        }
    }
    if (count == 2) {
        document.write ("La so nguyen to ");
    } else {
        document.write ("Khong la so NT");
    }
}
