<script>
    function sum(start,end) {
        let total = 0;
        for(let i = start; i <= end; i++) {
            total += i
        }
        return total;
    }

    function main() {
        document.write(sum(1,10) + "<br>");
        document.write(sum(20,30)+ "<br>");
        document.write(sum(100,200));
    }
    main();
</script>
