<script>
    // Nhập vào 1 mảng 1 chiều. Đến khi nhập q thì dừng lại
    // Lọc các phần tử là số và đếm số lần xuất hiện của các phần tử trong mảng
       let arr = [1,100,7,1,3,11,4,6,5,7,8,6,5,4]
       // Sắp xếp 
       arr.sort(function(a,b) {
           return a - b;
       })
       document.write(arr + "<br>");
       debugger;
       let count = 0;
       for(let i = 0; i < arr.length; i++) {
            if(arr[i] == arr[i-1]) {
                count++;
            } else {
                count = 1
            }
            if(arr[i] != arr[i+1]) {
                document.write("Số " + arr[i] + " xuất hiện = " + (count) + " (lần) " + "<br>");
            }
       }
</script>
