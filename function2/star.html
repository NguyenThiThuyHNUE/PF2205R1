    for (let i = 0; i < star1.length; i++) {
        if (star == star1[i]) {
            index_star1 = i; //3
            flag_star1 = true;
            for(let j = 0; j < star2.length; j++) {
                if (index_star1 == j) {
                    result = star2[j];
                }
            }
        }
    }
    if (flag_star1) {
        alert("co tim thay ngoi sao")
    } else {
        alert("Khong tim thay ngoi sao")
    }
    return result;
}
let star = prompt("Nhập vào ngôi sao: ")
document.write(check_star(star));
