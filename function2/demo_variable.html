<script>
    function checkNumber(n) {
        let result = false;
        if (n < 2) {
            result = false;
        } else if(n == 2) {
            result = true;
        } else {
            var count = 0;
            for (let i = 1; i <= n; i++) { // 9
                if(n % i == 0) { //1
                    count++;
                }
            }
            if (count == 2) {
                result = true;
            }
        }
        return count;
    }
    let number = +prompt("Nhap so");
    document.write(checkNumber(number));
</script>
